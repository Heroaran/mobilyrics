<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마비노기 모바일 악보 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f5;
      color: #111827;
    }

    header {
      background: #111827;
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header span {
      font-size: 12px;
      opacity: 0.8;
    }

    main {
      max-width: 960px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }

    .search-card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      margin-bottom: 16px;
    }

    .search-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .search-row input[type="text"] {
      flex: 1 1 200px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
    }

    .search-row input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 13px;
      align-items: center;
      justify-content: space-between;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      outline: none;
      font-size: 13px;
      background: white;
    }

    .reset-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      font-size: 12px;
      cursor: pointer;
      background: #e5e7eb;
    }

    .reset-btn:hover {
      background: #d1d5db;
    }

    .result-summary {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .result-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .score-card {
      background: white;
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease;
    }

    .score-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
    }

    .score-main {
      flex: 1;
    }

    .score-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .score-meta {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .score-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 11px;
    }

    .tag {
      padding: 2px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4f46e5;
    }

    .difficulty {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      text-align: center;
      min-width: 60px;
    }

    /* 화음별 스타일 */
    .difficulty-1화음,
    .difficulty-2화음,
    .difficulty-3화음,
    .difficulty-4화음,
    .difficulty-5화음,
    .difficulty-6화음 {
      background: #eff6ff;
      color: #1d4ed8;
    }

    .no-result {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      padding: 24px 0;
    }

    /* 악보 등록 요청 섹션 */
    .request-card {
      margin: 0 0 20px;
      background: #e5e7eb;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      font-size: 13px;
      color: #374151;
    }

    .request-card p {
      margin: 0 0 10px;
    }

    .request-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 18px;
      border-radius: 999px;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      border: none;
    }

    .request-btn:hover {
      background: #4338ca;
    }

    @media (max-width: 600px) {
      .score-card {
        flex-direction: column;
        align-items: stretch;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>마비노기 모바일 악보 검색</h1>
      <span>제목, 작곡가, 태그로 빠르게 찾아보세요.</span>
    </div>
  </header>

  <main>
    <!-- 검색 필터 -->
    <section class="search-card">
      <div class="search-row">
        <input
          type="text"
          id="searchInput"
          placeholder="곡 제목, 작곡가, 태그를 입력하세요. 예) 어릴 적 할머니가 들려주신 옛 전설, 마비노기, 캐롤"
        />
      </div>

      <div class="filter-row">
        <div class="filter-group">
          <label for="instrumentFilter">추천 악기</label>
          <select id="instrumentFilter">
            <option value="">전체</option>
            <option value="피아노">피아노</option>
            <option value="바이올린">바이올린</option>
            <option value="류트">류트</option>
            <option value="만돌린">만돌린</option>
            <option value="플루트">플루트</option>
            <option value="큰북">큰북</option>
            <option value="실로폰">실로폰</option>
            <option value="샬루모">샬루모</option>
          </select>

          <label for="difficultyFilter">화음</label>
          <select id="difficultyFilter">
            <option value="">전체</option>
            <option value="1화음">1화음</option>
            <option value="2화음">2화음</option>
            <option value="3화음">3화음</option>
            <option value="4화음">4화음</option>
            <option value="5화음">5화음</option>
            <option value="6화음">6화음</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="soloFilter">
            <input type="checkbox" id="soloFilter" />
            독주 가능한 곡만
          </label>

          <button class="reset-btn" id="resetBtn">필터 초기화</button>
        </div>
      </div>
    </section>

    <!-- 악보 등록 요청 카드 -->
    <section class="request-card">
      <p>본인의 악보가 없나요? 아래 버튼을 눌러 악보 등록을 요청해 주세요!</p>
      <a
        class="request-btn"
        href="https://docs.google.com/forms/d/e/1FAIpQLScOXLq0UoC-MwgzidQnlQ3kVwBNz20I8FZtfC7lfJp1hMjFPA/viewform?usp=header"
        target="_blank"
        rel="noopener noreferrer"
      >
        악보 등록 요청하기
      </a>
    </section>

    <!-- 검색 결과 -->
    <section>
      <div class="result-summary" id="resultSummary"></div>
      <div class="result-list" id="resultList"></div>
    </section>
  </main>

  <script>
    // 샘플 악보 데이터
    const scores = [
      {
        title: "배찌 뒹굴뒹굴 (빌리지 bgm)",
        composer: "카트라이더",
        instrument: "바이올린, 피아노",
        difficulty: "6화음",
        tags: ["카트라이더", "빌리지", "넥슨"],
        url: "https://gall.dcinside.com/enban/199030",
        solo: true
      },
      {
        title: "HOI4 - Battle of Wuhan",
        composer: "패러독스사",
        instrument: "피아노",
        difficulty: "4화음",
        tags: ["호이", "하츠오브아이언", "우한", "우한전투"],
        url: "https://gall.dcinside.com/enban/260356",
        solo: true
      },
      {
        title: "Not So Far Away",
        composer: "라그나로크 온라인",
        instrument: "피아노",
        difficulty: "3화음",
        tags: ["라그나로크 온라인", "게임", "BGM"],
        url: "https://gall.dcinside.com/enban/687",
        solo: true
      },
      {
        title: "난 좋아",
        composer: "성시경",
        instrument: "피아노",
        difficulty: "6화음",
        tags: ["성시경", "발라드", "KPOP"],
        url: "https://gall.dcinside.com/enban/1106",
        solo: true
      },
      {
        title: "귀멸의 칼날 무한성 브금",
        composer: "귀멸의 칼날",
        instrument: "피아노",
        difficulty: "3화음",
        tags: ["귀멸의칼날", "귀칼", "무한성"],
        url: "https://gall.dcinside.com/enban/3475",
        solo: true
      },
      {
        title: "Happiness Bell",
        composer: "a hisa",
        instrument: "류트, 실로폰, 바이올린, 플룻",
        difficulty: "6화음",
        tags: ["해피니스 벨", "히사"],
        url: "https://gall.dcinside.com/enban/3885",
        solo: true
      },
      {
        title: "따잇하는 재미",
        composer: "메벤남",
        instrument: "만돌린, 샬루모, 바이올린, 플루트",
        difficulty: "4화음",
        tags: ["창팝", "메이플", "신창섭", "메벤남"],
        url: "https://gall.dcinside.com/enban/4125",
        solo: true
      },
      {
        title: "String Theocracy(실의 신권정치)",
        composer: "Mili",
        instrument: "피아노, 실로폰, 샬루모, 류트",
        difficulty: "6화음",
        tags: ["라이브러리 오브 루이나", "OST"],
        url: "https://gall.dcinside.com/enban/4373",
        solo: true
      }
      // 여기에 다른 악보도 계속 추가
    ];

    const searchInput = document.getElementById("searchInput");
    const difficultyFilter = document.getElementById("difficultyFilter");
    const instrumentFilter = document.getElementById("instrumentFilter");
    const soloFilter = document.getElementById("soloFilter");
    const resultList = document.getElementById("resultList");
    const resultSummary = document.getElementById("resultSummary");
    const resetBtn = document.getElementById("resetBtn");

    function renderScores(list) {
      resultList.innerHTML = "";

      if (list.length === 0) {
        resultSummary.textContent = "검색 결과가 없습니다.";
        resultList.innerHTML =
          '<div class="no-result">조건을 바꿔 다시 검색해 보세요.</div>';
        return;
      }

      resultSummary.textContent =
        `${list.length}개의 악보가 검색되었습니다. 검색 결과 클릭 시 자동으로 이동됩니다.`;

      list.forEach((score) => {
        const card = document.createElement("article");
        card.className = "score-card";

        const main = document.createElement("div");
        main.className = "score-main";

        const title = document.createElement("div");
        title.className = "score-title";
        title.textContent = score.title;

        const meta = document.createElement("div");
        meta.className = "score-meta";
        meta.textContent = `${score.composer} · ${score.instrument}`;

        const tags = document.createElement("div");
        tags.className = "score-tags";

        // 기존 태그
        score.tags.forEach((t) => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = t;
          tags.appendChild(span);
        });

        // 독주/합주 태그 추가
        const soloTag = document.createElement("span");
        soloTag.className = "tag";
        soloTag.textContent = score.solo ? "독주 가능" : "합주 추천";
        tags.appendChild(soloTag);

        main.appendChild(title);
        main.appendChild(meta);
        main.appendChild(tags);

        const diff = document.createElement("div");
        diff.className = `difficulty difficulty-${score.difficulty}`;
        diff.textContent = score.difficulty;

        card.appendChild(main);
        card.appendChild(diff);

        // 카드 클릭 시 게시글로 이동
        if (score.url) {
          card.addEventListener("click", () => {
            window.open(score.url, "_blank", "noopener,noreferrer");
          });
        }

        resultList.appendChild(card);
      });
    }

    function filterScores() {
      const q = searchInput.value.trim().toLowerCase();
      const difficulty = difficultyFilter.value;
      const instrument = instrumentFilter.value;
      const soloOnly = soloFilter.checked;

      const filtered = scores.filter((s) => {
        const text = (
          s.title +
          " " +
          s.composer +
          " " +
          s.tags.join(" ")
        ).toLowerCase();

        const matchQuery = q === "" || text.includes(q);
        const matchDifficulty =
          difficulty === "" || s.difficulty === difficulty;

        // instrument 문자열 분해해서 포함 여부 체크
        let matchInstrument = true;
        if (instrument !== "") {
          const instrumentList = s.instrument
            .split(",")
            .map((v) => v.trim());
          matchInstrument = instrumentList.includes(instrument);
        }

        const matchSolo = !soloOnly || s.solo === true;

        return matchQuery && matchDifficulty && matchInstrument && matchSolo;
      });

      renderScores(filtered);
    }

    searchInput.addEventListener("input", filterScores);
    difficultyFilter.addEventListener("change", filterScores);
    instrumentFilter.addEventListener("change", filterScores);
    soloFilter.addEventListener("change", filterScores);

    resetBtn.addEventListener("click", () => {
      searchInput.value = "";
      difficultyFilter.value = "";
      instrumentFilter.value = "";
      soloFilter.checked = false;
      filterScores();
    });

    // 처음 로드 시 전체 목록 표시
    renderScores(scores);
  </script>
</body>
</html>
